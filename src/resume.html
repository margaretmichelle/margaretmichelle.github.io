    <!-- Image to trigger the modal -->
    <img src=".\Resume_MargaretLee.jpg" alt="Resume PDF" class="pdf-image" id="myImage" loading="lazy">

    <!-- Modal for displaying the full image -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <!-- Zoom buttons container -->
        <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">-</button>
    </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var modalImage = document.getElementById("modalImage");
        var image = document.getElementById("myImage");
        var closeModal = document.getElementById("closeModal");
        var zoomInBtn = document.getElementById("zoomIn");
        var zoomOutBtn = document.getElementById("zoomOut");

        var zoomLevel = 1; // Initial zoom level

        // When the image is clicked, open the modal
        image.onclick = function() {
            modal.style.display = "block";
            modalImage.src = this.src;
        }

        // When the user clicks the close button, close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
            modalImage.style.transform = "translate(-50%, -50%) scale(" + zoomLevel + ")";
        }

        // Zoom In button click
        zoomInBtn.onclick = function() {
            if (zoomLevel < 3) {
                zoomLevel += 0.4;
                modalImage.style.transform = "translate(-50%, -50%) scale(" + zoomLevel + ")";
            }
        }

        // Zoom Out button click
        zoomOutBtn.onclick = function() {
            if (zoomLevel > 0.4) { // Prevent zooming out too much
                zoomLevel -= 0.4;
                modalImage.style.transform = "translate(-50%, -50%) scale(" + zoomLevel + ")";
            }
        }

        // Optional: Close modal if the user clicks anywhere outside the modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
                zoomLevel = 1; // Reset zoom level
                modalImage.style.transform = "translate(-50%, -50%) scale(1)";
            }
        }
    </script>
